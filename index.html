<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Monte Shopping</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body>

    <header class="p-4">
        <img class="img-fluid" src="./img/logo/png/logo-no-background.png" alt="logo">
    </header>

    <main>
        <!-- AGGIUNGI ELEMENTI -->
        <section id="my-addSection" class="d-none">
            <textarea id="my-textarea"></textarea>

            <button class="btn my-mainButton">
                <i class="fa-solid fa-cart-shopping"></i> AGGIUNGI
            </button>
            <button class="btn my-mainButton ms-2">
                <i class="fa-solid fa-paste"></i> INCOLLA
            </button>
        </section>

        <!-- LISTA SPESA -->
        <section id="my-shoppingSection">
            <div class="my-boxList">
                
            </div>
        </section>

        <!-- ELIMINATI DI RECENTE -->
        <section id="my-trashSection" class="d-none">

        </section>
    </main>

    <footer>
        <nav>
            <div class="d-flex justify-content-center align-items-center py-2 gap-5">
                <a class="my-iconButton my-iconActive" href="#">
                    <i class="fa-solid fa-circle-plus"></i>
                </a>
                <a class="my-iconButton" href="#">
                    <i class="fa-solid fa-clipboard-list"></i>
                </a>
                <a class="my-iconButton" href="#">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
            </div>
        </nav>
    </footer>

    <!-- JAVASCRIPT -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
